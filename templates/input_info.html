{% extends base.html %}
{% block title %}personal information{% end %}
{% block body1 %}
<div class="container">
    <form action="/modify" method="post">
        {% module xsrf_form_html() %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputphone" class="col-sm-2 col-form-label">手机</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputphone" placeholder="phone" name="phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputbirth" class="col-sm-2 col-form-label">生日</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputbirth" placeholder="birthday" name="birth">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">性别</legend>
                <div class="col-sm-10">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="1">
                        <label class="custom-control-label" for="customRadio1">男</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="0">
                        <label class="custom-control-label" for="customRadio2">女</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputintroduce" class="col-sm-2 col-form-label">简介</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputintroduce" placeholder="introduce" name="introduce">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</div>
{% end %}
