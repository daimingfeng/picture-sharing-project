{% extends base.html %}
{% block title %}Home page{% end %}
{% block body1 %}
<div class="card">
    <div class="p-3 mb-2 bg-info text-white"style="text-align: center"><h1>用户上传</h1></div>
{% for i in filepath %}
        <div class="row justify-content-center">
            <div class="col col-sm-2"></div>
            <div class="col col-sm-8" >
                <img src="{{ static_url(i[0]) }}" class="rounded" alt="" width="600px" >
                <h4>{{ i[1] }}</h4>
            </div>
            <div class="col col-sm-2"></div>
        </div>
{% end %}
</div>
<div class="card">
     <div class="p-3 mb-2 bg-info text-white"style="text-align: center"><h1>用户关注</h1></div>
    {% for i in img_urls %}
    <div class="row justify-content-center">
        <div class="col col-sm-2"></div>
        <div class="col col-sm-8" >
            <img src="{{ static_url(i) }}" alt="" class="rounded" width="600px" style="margin: 5px">
        </div>
        <div class="col col-sm-2"></div>
    </div>
    {% end %}
</div>
{% end %}
