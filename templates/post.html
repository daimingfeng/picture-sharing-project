{% extends base.html %}
{% block title %}Post{% end %}
{% block body1 %}
<img src="{{ static_url(img_url) }}" alt="">
<h5><i class="fa fa-user" aria-hidden="true"></i> 上传用户：{{ username_created[0] }}<br> <i class="fa fa-clock-o" aria-hidden="true"></i> 上传时间：{{ username_created[1] }}<br>
<i class="fa fa-heart" aria-hidden="true" style="color: red"></i>  关注人数：{{ counts }}</h5>
<div id="box">
    {% if result==False %}
    <form action="/post/{{ post_id }}" method="post" >
        <button class="btn btn-success" type="submit">关注</button>
    </form>
    {% else %}
    <form action="/post/{{ post_id }}" method="post">
        <button class="btn btn-danger" type="submit">取消关注</button>
    </form>
    {% end %}
</div>
{% end %}
